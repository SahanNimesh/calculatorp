<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		table{
			width: 50%;
			height: 500px;
		}
		input[type="submit"]{
			width: 200px;
			height: 50px;
		}
		input[type="text"]{
			width: 50%;
			height: 50px;
		}
		table{
			background: #e3e3e3;
		}
		button{
			width: 30%;
			height: 40px;
		}
	</style>
	<script type="text/javascript">
		function calc(){
			var n1 = parseInt(document.getElementById('n1').value);
			var n2 = parseInt(document.getElementById('n2').value);
			var opr = document.getElementById('oper').value;

			if(opr === '+'){
				var n2 = document.getElementById('result').value = n1 + n2;
			}else if(opr === '-'){
				var n2 = document.getElementById('result').value = n1 - n2;
			}else if(opr === '/'){
				var n2 = document.getElementById('result').value = n1 / n2;
			}else{
				var n2 = document.getElementById('result').value = n1 * n2;
			}
		}
		
	</script>
</head>
<body>
	<center>
		<table>
		<tr>
			<td colspan="4"><center><h1>Calculator</h1></center></td>
		</tr>
		<tr>
			<td>
				<center>
					<form>
						<input type="text" id="n1" />
					</form>
				</center>
			</td>
			<td>
				<center>
					<select id="oper">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="/">/</option>
						<option value="*">X</option>
					</select>
				</center>
				</td>
			<td>
				<center>
					<form>
						<input type="text" id="n2" />
					</form>
				</center>
			</td>
		</tr>
		<tr>
			<td>
				<center>
					<button onclick="calc();">=</button>
				</center>
			</td>
			<td colspan="2">
				<input type="text" id="result" />
			</td>
		</tr>
		
	</table>

	</center>
</body>
</html>
